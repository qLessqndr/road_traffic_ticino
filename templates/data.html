<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataviz</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            color: white;
        }

        
		.sidebar {
			width: 15%;
			padding: 20px;
			background-color: #ffffff00;
			box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
			backdrop-filter: blur(25px);
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

        
		.title-box {
			background: rgba(255, 255, 255, 0);
			padding: 10px;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			width: 99%;
			z-index: 1;
			grid-column: span 2;
		}
		.title {
			font-size: clamp(1rem, 2vw + 1rem, 3rem);
			text-align: left;
			margin: 0;
			padding: 0;
			font-weight: 700;
			color: rgb(255, 255, 255);
			text-shadow: 
			2px 2px 4px rgba(0, 0, 0, 0.5),
			0 0 25px rgba(255, 255, 255, 0.5);
		}

        .video-container {
            position: relative;
            width: 80vw;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: auto;
			margin-top: 50px;
            border-radius: 15px;
        }

        .content {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .content img {
            max-width: 100%;
            height: auto;
        }

        .title-box {
			background: rgba(255, 255, 255, 0);
			padding: 10px;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			width: 99%;
			z-index: 1;
			grid-column: span 2;
		}

        .top-bar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 60px;
			background-color: rgba(0, 0, 0, 0.8);
			color: white;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 20px;
			z-index: 1000;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

        .top-bar h1 {
			font-size: 1.5rem;
			margin: 0;
		}
		.top-bar nav ul {
            margin-right: 50px;
			list-style: none;
			display: flex;
			gap: 20px;
		}
		.top-bar nav ul li a {
			color: white;
			text-decoration: none;
			font-size: 1rem;
			transition: color 0.3s;
            font-family: Arial;
		}
		.top-bar nav ul li a:hover {
			color: #ddd;
		}

        #title-style {
			font-size: clamp(2.5rem, 3vw + 3.5rem, 2.5rem);
			display: flex; /* Enable Flexbox */
			justify-content: center; /* Center horizontally */
			align-items: center; /* Center vertically */
						border-radius: 10px;
			padding: 5px;
            font-family: Helvetica;
		}


		.title-container {
			position: absolute;
			display: flex;
			display: flex;
			margin-top: 50px;
			justify-content: left; 
			width: 95%;
		}

		.title-subcontainer {
			position: relative;
			display: flex;
			flex-direction:column;
			margin-top: 50px;
		}

		.title-left {
			font-family: "HeptaSlab";
			z-index: 100;
			color: red;
			font-size: 100px;
			font-weight: 100;
			max-height: 50px;
		}

		#subtitle {
			position: relative;
			z-index: 5;
			color: white;
			font-size: 80px;
			
			font-weight: 100;
		}

		.title-subsubcontainer {	
			position: relative;
			display: block;
			height: 100%;
			overflow: hidden;
			margin-top: 50px;
		}

		.pulsate {
			position: relative;
			animation: none;
			animation-iteration-count: infinite;
			-webkit-animation: "pulsate" 2s ease-in-out;
			-webkit-animation-iteration-count: infinite;
			
			font-family: "HeptaSlab";
			z-index: 100;
			color: rgb(182, 63, 63);
			font-weight: 250;
			font-size: 100px;
			opacity: 0.5;
		}

		@-webkit-keyframes pulsate {
			0% {
				
				font-weight: 200;
				opacity: 0.5;
			}
			25% {
				font-weight: 800;
				opacity: 1.0;
			}
			50% {
				opacity: 0.5;
				font-weight: normal;
			}
			100% {
				
				opacity: 0.5;
				font-weight: 200;
			}
		}

        @font-face {
            font-family: Helvetica;
            src: url("Helvetica-Bold.ttf")
        }

        @font-face {
            font-family: "HeptaSlab";
            src: url("HeptaSlab.ttf")
        }

    </style>
</head>
<body>
    <div class="top-background"></div>
		<div class="top-bar">
			<h1 id="title-style" style="font-family: Helvetica">tiTraffic</h1>
			<nav>
				<ul>
					<li><a href="frontend.html">Home</a></li>
					<li><a href="data.html">Data</a></li>
					<li><a href="#section2">Graphs</a></li>
					<li><a href="about.html">About us</a></li>
				</ul>
			</nav>
		</div>
	<div class="title-container">
		<div class="title-subcontainer">
			<div class="title-left" id="subtitle">Switzerland's</div>
			<div class="title-subsubcontainer">
				<div class="pulsate">Traffic</div>
			</div>
			<div class="title-left" id="subtitle" style="font-size: 30px; position: relative; margin-top: 25px; word-wrap: break-word; max-width: 50%">
				How much has traffic in Switzerland
				changed in the last 60 years?
			</div>
		</div>
	</div>
    <div class="video-container">
        <video id="customVideo" autoplay muted loop>
            <source src="https://raw.githubusercontent.com/qLessqndr/road_traffic_ticino/refs/heads/main/templates/start_video.mp4" type="video/mp4">
        </video>
    </div>
	
    <div class="video-container">
        <video id="customVideo" autoplay muted loop>
            <source src="https://raw.githubusercontent.com/qLessqndr/road_traffic_ticino/refs/heads/main/templates/video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1>More graphs and descriptions</h1>
        <p>*u*</p>
        <img src="https://raw.githubusercontent.com/qLessqndr/road_traffic_ticino/refs/heads/main/templates/image.png" alt="image">
    </div>
</body>
</html>
