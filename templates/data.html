<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataviz</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            color: white;
        }

        
		.sidebar {
			width: 15%;
			padding: 20px;
			background-color: #ffffff00;
			box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
			backdrop-filter: blur(25px);
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

        
		.title-box {
			background: rgba(255, 255, 255, 0);
			padding: 10px;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			width: 99%;
			z-index: 1;
			grid-column: span 2;
		}
		.title {
			font-size: clamp(1rem, 2vw + 1rem, 3rem);
			text-align: left;
			margin: 0;
			padding: 0;
			font-weight: 700;
			color: rgb(255, 255, 255);
			text-shadow: 
			2px 2px 4px rgba(0, 0, 0, 0.5),
			0 0 25px rgba(255, 255, 255, 0.5);
		}

        .video-container {
            position: relative;
            width: 80vw;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .content {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .content img {
            max-width: 100%;
            height: auto;
        }

        .title-box {
			background: rgba(255, 255, 255, 0);
			padding: 10px;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			width: 99%;
			z-index: 1;
			grid-column: span 2;
		}

        .top-bar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 60px;
			background-color: rgba(0, 0, 0, 0.8);
			color: white;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 20px;
			z-index: 1000;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

        .top-bar h1 {
			font-size: 1.5rem;
			margin: 0;
		}
		.top-bar nav ul {
            margin-right: 50px;
			list-style: none;
			display: flex;
			gap: 20px;
		}
		.top-bar nav ul li a {
			color: white;
			text-decoration: none;
			font-size: 1rem;
			transition: color 0.3s;
            font-family: Arial;
		}
		.top-bar nav ul li a:hover {
			color: #ddd;
		}

        #title-style {
			font-size: clamp(2.5rem, 3vw + 3.5rem, 2.5rem);
			display: flex; /* Enable Flexbox */
			justify-content: center; /* Center horizontally */
			align-items: center; /* Center vertically */
			background: linear-gradient(45deg, #0310ce 50%, #e70000 50%); /* Gradient for Canton Ticino colors */
			border-radius: 10px;
			padding: 5px;
            font-family: Helvetica;
		}

        @font-face {
            font-family: Helvetica;
            src: url("Helvetica-Bold.ttf")
        }
    </style>
</head>
<body>
    <div class="top-background"></div>
		<div class="top-bar">
			<h1 id="title-style" style="font-family: Helvetica">tiTraffic</h1>
			<nav>
				<ul>
					<li><a href="frontend.html">Home</a></li>
					<li><a href="data.html">Data</a></li>
					<li><a href="#section2">Graphs</a></li>
					<li><a href="about.html">About us</a></li>
				</ul>
			</nav>
		</div>
    <div class="video-container">
        <video id="customVideo" autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1>More graphs and descriptions</h1>
        <p>*u*</p>
        <img src="image.png" alt="image">
    </div>
</body>
</html>
