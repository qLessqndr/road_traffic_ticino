<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8">
		<title>Traffic Analysis in Ticino</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
		<style>
			* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			}
			html,
			body {
			font-family: 'Poppins', sans-serif;
			background-color: transparent;
			position: relative;
			}
			body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: url('https://www.swissinfo.ch/content/wp-content/uploads/sites/13/2024/05/trafficjam.jpg?crop=0px,0px,1300px,867px&w=880&ver=1e334e43') no-repeat center center fixed;
			background-size: cover;
			filter: blur(10px);
			z-index: -10;
			}
			h3 {
			color: rgb(238, 238, 238);
			text-align: center;
			margin: 0;
			padding: 0;
			font-size: 1.2em;
			}
			.title-box {
			background: rgba(255, 255, 255, 0);
			padding: 10px;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			width: 99%;
			z-index: 1;
			grid-column: span 2;
			}
			.title {
			font-size: clamp(1rem, 2vw + 1rem, 3rem);
			text-align: left;
			margin: 0;
			padding: 0;
			font-weight: 700;
			color: rgb(255, 255, 255);
			text-shadow: 
			2px 2px 4px rgba(0, 0, 0, 0.5),
			0 0 25px rgba(255, 255, 255, 0.5);
			}
			.box {
			margin: 0 auto;
			width: 80%;
			height: 750px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			border-radius: 8px;
			overflow: hidden;
			background-color: rgba(255, 255, 255, 0);
			display: flex;
			}
			#map {
			width: 85%;
			height: 100%;
			z-index: 8;
			}
			.sidebar {
			width: 15%;
			padding: 20px;
			background-color: #ffffff00;
			box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
			backdrop-filter: blur(25px);
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			}
			.file-list,
			#loadFileName,
			button,
			label,
			input[type="date"] {
			display: block;
			margin-bottom: 15px;
			width: 100%;
			font-size: 1em;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			}
			button {
			background-color: #27292b;
			color: white;
			border: none;
			padding: 10px;
			font-size: 1em;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			}
			.btn-primary {
			background-color: #292b2e;
			color: rgb(255, 255, 255);
			}
			.btn-primary:hover {
			background-color: #74777a;
			}
			.btn-secondary {
			background-color: #4d2457;
			color: white;
			}
			.btn-secondary:hover {
			background-color: #6f6bac;
			}
			.button-container {
			display: flex;
			flex-direction: column;
			}
			#resetMap,
			#saveData,
			#updateTrafficData {
			margin-bottom: 10px;
			}
			.box2 {
			margin: 0 auto;
			width: 80%;
			height: auto;
			padding: 20px;
			margin-top: 20px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			border-radius: 8px;
			backdrop-filter: blur(25px);
			background-color: rgba(255, 255, 255, 0.6);
			}
			.historical-data {
			margin-bottom: 20px;
			padding: 15px;
			background-color: #f8f9fa;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}
			.historical-data h4 {
			font-size: 1.2em;
			margin-bottom: 10px;
			}
			.historical-data label {
			margin-top: 15px;
			}
			.historical-data h3 {
			font-size: 1.2em;
			margin-bottom: 30px;
			}
			.loading-overlay {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 0, 0, 0.5);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 20;
			display: none; /* Hidden by default */
			}
			.loading-text {
			color: white;
			font-size: 1.5em;
			z-index: 21;
			}
			.top-background {
			position: absolute;
			width: 100vw;
			height: 600px; /* Set height as needed */
			background: linear-gradient(to bottom, rgb(64, 85, 116), rgba(255, 255, 255, 0)); /* Gradient background */
			color: white; /* Text color */
			display: flex;
			align-items: center; /* Center content vertically */
			justify-content: center; /* Center content horizontally */
			text-align: center; /* Center text */
			z-index: -5;
			}
			.grid-container {
			padding-top: 50px;
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-template-rows: repeat(3, auto);
			grid-gap: 20px;
			width: 80%;
			height: auto;
			margin: 0 auto;
			padding-bottom: 50px;
			}
			.box-clickable {
			position: relative;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.6);
			backdrop-filter: blur(15px);
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			cursor: pointer;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			height: 300px;
			}
			#graphs1 {
			grid-column: span 2;
			height: 100px;
			margin-bottom: -20;
			}
			#graphs2 {
			margin-top: 0;
			height: 200px;
			grid-column: span 2;
			}
			.box-clickable:hover {
			transform: scale(1.01);
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
			}
			.box-map {
			background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Switzerland_adm_location_map.svg/1347px-Switzerland_adm_location_map.svg.png') no-repeat center center;
			background-size: cover;
			height: 300px;
			}
			.title-image {
			background: url('https://seeklogo.com/images/C/coat-of-arms-of-switzerland-logo-34302B494F-seeklogo.com.png') no-repeat center center;
			background-size: contain;
			border-radius: 10px;
			height: 0;
			padding: 7%;
			max-height: 200px;
			}
			.graph-placeholder {
			font-size: 1.2em;
			color: #333;
			text-align: center;
			margin: auto;
			}
			.popup {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background-color: rgba(0, 0, 0, 0.8);
			display: none;
			z-index: 18;
			padding: 50px;
			overflow-y: auto;
			}
			.popup-content {
			background-color: #fff;
			border-radius: 10px;
			padding: 20px;
			width: 90%;
			height: 90%;
			margin: 0 auto;
			position: relative;
			display: flex;
			flex-direction: column;
			}
			.popup-close {
			position: absolute;
			top: 20px;
			right: 20px;
			cursor: pointer;
			font-size: 1.5em;
			color: #333;
			}
			#closeMap {
			margin-top: 50px;
			}
			#separator {
			grid-column: span 2;
			}
			#title-text-grid {
			flex-direction: column;
			grid-template-columns: 1fr;
			justify-content: flex-start;
			align-items: flex-start;
			}
			#top-items {
			height: auto;
			}
			#title-container {
			margin-top: 50px;
			box-shadow: none;
			}
			#subtitle {
			font-size: clamp(0.5rem, 1vw + 0.5rem, 1.5rem);
			}
			#top-items {
			width: 100%;
			background-color: rgba(28, 79, 146, 0.288);
			}
			#title-style {
			font-size: clamp(2.5rem, 3vw + 3.5rem, 2.5rem);
			display: flex; /* Enable Flexbox */
			justify-content: center; /* Center horizontally */
			align-items: center; /* Center vertically */
			background: linear-gradient(45deg, #0310ce 50%, #e70000 50%); /* Gradient for Canton Ticino colors */
			border-radius: 10px; /* Optional: Rounded corners */
			padding: 5px; /* Add padding for spacing */
			}
			#title-grid {
			margin-top: 0;
			margin-bottom: 0;
			padding-top: 0;
			padding-bottom: 0;
			width:95%;
			justify-content: space-between;
			display: flex;
			}
			.top-bar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 60px;
			background-color: rgba(0, 0, 0, 0.8);
			color: white;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 20px;
			z-index: 1000;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}
			.top-bar h1 {
			font-size: 1.5rem;
			margin: 0;
			}
			.top-bar nav ul {
			list-style: none;
			display: flex;
			gap: 20px;
			}
			.top-bar nav ul li a {
			color: white;
			text-decoration: none;
			font-size: 1rem;
			transition: color 0.3s;
			}
			.top-bar nav ul li a:hover {
			color: #ddd;
			}
			@media (max-width: 768px) {
			.title-box {
			width: 100%;
			}
			.title {
			font-size: 1.2em;
			}
			.box {
			flex-direction: column;
			height: auto;
			}
			#map {
			width: 100%;
			height: 400px;
			}
			.sidebar {
			width: 100%;
			padding: 10px;
			}
			button, input[type="date"], select {
			padding: 10px;
			font-size: 1em;
			}
			.box2 {
			width: 100%;
			padding: 15px;
			margin-top: 20px;
			}
			.box2 h4, .box2 p {
			font-size: 1.1em;
			}
			.title-image {
			padding: 15%;
			}
			.grid-container {
			grid-gap: 10px;
			}
			}
			@media (max-width: 480px) {
			.title-box {
			padding: 5px;
			}
			.title {
			font-size: 1em;
			}
			#map {
			height: 300px;
			}
			.sidebar {
			padding: 5px;
			}
			button, input[type="date"], select {
			padding: 8px;
			font-size: 0.9em;
			}
			.box2 {
			padding: 10px;
			}
			.box2 h4, .box2 p {
			font-size: 1em;
			}
			.historical-data h4, .historical-data label {
			font-size: 0.9em;
			}
			.title-image {
			padding: 20%;
			}
			}
		</style>
	</head>
	<body>
		<div class="top-background"></div>
		<div class="top-bar">
			<h1>tiTraffic</h1>
			<nav>
				<ul>
					<li><a href="frontend_test.html">Home</a></li>
					<li><a href="#section1">Data</a></li>
					<li><a href="#section2">Graphs</a></li>
					<li><a href="#section3">About us</a></li>
				</ul>
			</nav>
		</div>
		<div class="box" id="top-items">
			<div class="grid-container">
				<div class="title-box" id="title-container">
					<div class="grid-container" id="title-grid">
						<div>
							<h3 class="title" id="title-style">tiTRAFFIC</h3>
							<h3 class="title" id="title-text">Traffic in Ticino</h3>
							<h3 class="title" id="subtitle">Made by Humans<br><br></h3>
						</div>
						<div class="title-image"></div>
					</div>
				</div>
				<div class="title-box" id="separator"></div>
				<div class="box-clickable" id="graphs1">
					<div class="graph-placeholder">
						<p>Grafico 1</p>
					</div>
				</div>
				<div class="box-clickable" id="graphs2">
					<div class="graph-placeholder">
						<p>Grafico 2</p>
					</div>
				</div>
				<div class="box-map box-clickable" id="mapButton">
				</div>
				<div class="box-clickable" id="graphs3">
					<div class="graph-placeholder">
						<p>Grafico 3</p>
					</div>
				</div>
			</div>
		</div>
		<div class="popup" id="mapPopup">
			<div class="box">
				<div id="map"></div>
				<div class="sidebar">
					<div class="historical-data">
						<h4>Historical</h4>
						<label for="dateInput">Choose date:</label>
						<input type="date" id="dateInput">
						<label for="loadFileName">Choose time:</label>
						<select id="loadFileName"></select>
						<button class="btn-primary" id="loadData">LOAD</button>
						<button class="btn-secondary" id="resetMap">RESET</button>
					</div>
					<div class="button-container">
						<button class="btn-primary" id="saveData">SAVE</button>
						<button class="btn-secondary" id="updateTrafficData">GATHER DATA</button>
						<button class="btn-primary" id="closeMap">CLOSE</button>
					</div>
				</div>
			</div>
		</div>
		<div class="loading-overlay">
			<div class="loading-text">Loading...</div>
		</div>
		<div class="box2">
			<h4>Analysis</h4>
			<p>Qui mettiamo i grafici e altre informazioni</p>
			<p>   ;_;   </p>
		</div>
		<script>
			function openPopup(popupId) {
			    document.getElementById(popupId).style.display = 'block';
			}
			
			function closePopup(popupId) {
			    document.getElementById(popupId).style.display = 'none';
			}
			
			document.getElementById('graphs1').addEventListener('click', function () {
			    openPopup('popup1');
			});
			
			document.getElementById('graphs2').addEventListener('click', function () {
			    openPopup('popup2');
			});
			
			document.getElementById('graphs3').addEventListener('click', function () {
			    openPopup('popup3');
			});
			
			document.getElementById('closeMap').addEventListener('click', function () {
			    closePopup('mapPopup');
			});
			
			         var map;
			document.getElementById('mapButton').addEventListener('click', function () {
			    openPopup('mapPopup');
			             map = L.map('map').setView([46.1512, 8.7366], 10);
			             L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
			                     maxZoom: 19,
			                     attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
			                 }).addTo(map);
			         
			map.on('click', function(e) {
			    var lat = e.latlng.lat;
			    var lon = e.latlng.lng;
			    showLoadingOverlay();
			    fetch('/get_point_traffic?lat=' + lat + '&lon=' + lon)
			        .then(response => {
			            if (!response.ok) throw new Error('Network response was not ok');
			            return response.json();
			        })
			        .then(data => {
			            if (data.features && data.features.length > 0) {
			                displayTrafficData(data);
			            }
			        })
			        .catch(error => {
			            console.error("Error loading point traffic data:", error);
			        })
			        .finally(() => {
			            hideLoadingOverlay();
			        });
			});
			
			});
			
			var markers = [];
			var lines = [];
			var trafficData = [];
			
			let loadingOverlay = document.querySelector('.loading-overlay');
			
			function showLoadingOverlay() {
			    loadingOverlay.style.display = 'flex';
			}
			
			function hideLoadingOverlay() {
			    loadingOverlay.style.display = 'none';
			}
			
			function resetMapElements() {
			    lines.forEach(line => map.removeLayer(line));
			    lines = [];
			    trafficData = [];
			    markers.forEach(marker => map.removeLayer(marker));
			    markers = [];
			}
			
			document.getElementById('resetMap').addEventListener('click', function() {
			    resetMapElements();
			});
			
			function displayTrafficData(data) {
			    if (!data.features || data.features.length === 0) return;
			
			    data.features.forEach(function(item) {
			        if (item.geometry && item.geometry.coordinates) {
			            var lineCoordinates = item.geometry.coordinates.map(function(coord) {
			                return [coord[1], coord[0]];
			            });
			
			            var line = L.polyline(lineCoordinates, {
			                color: item.properties.color || 'gray',
			                weight: 5
			            }).addTo(map);
			
			            lines.push(line);
			
			            var speedLimit = item.properties.speed_limit || 'N/A';
			            var currentSpeed = item.properties.current_speed || 'N/A';
			            line.bindTooltip("Speed Limit: " + speedLimit + " km/h<br>Current Speed: " + currentSpeed + " km/h", {
			                permanent: false, direction: 'auto'
			            });
			
			            trafficData.push({
			                coordinates: lineCoordinates,
			                color: item.properties.color,
			                speed_limit: speedLimit,
			                current_speed: currentSpeed
			            });
			        }
			    });
			}
			
			document.getElementById('dateInput').addEventListener('change', function() {
			    var selectedDate = document.getElementById('dateInput').value;
			    if (!selectedDate) return;
			
			    fetch('/get_files_for_date?date=' + selectedDate)
			        .then(response => {
			            if (!response.ok) throw new Error('Network response was not ok');
			            return response.json();
			        })
			        .then(data => {
			            var fileList = document.getElementById('loadFileName');
			            fileList.innerHTML = '';
			            data.files.forEach(function(file) {
			                var timePart = file.split('_').pop().replace('.csv', '').replace('-', ':');
			                var option = document.createElement('option');
			                option.value = file;
			                option.textContent = timePart;
			                fileList.appendChild(option);
			            });
			        })
			        .catch(error => {
			            console.error("Error loading files:", error);
			        });
			});
			
			document.getElementById('loadData').addEventListener('click', function() {
			    var selectedFile = document.getElementById('loadFileName').value;
			    if (!selectedFile) return;
			    showLoadingOverlay();
			
			    fetch('/load_traffic_data?file=' + selectedFile)
			        .then(response => {
			            if (!response.ok) throw new Error('Network response was not ok');
			            return response.json();
			        })
			        .then(data => {
			            resetMapElements();
			            displayTrafficData(data);
			        })
			        .catch(error => {
			            console.error("Error loading traffic data:", error);
			        })
			        .finally(() => {
			            hideLoadingOverlay();
			        });
			});
			
			document.getElementById('updateTrafficData').addEventListener('click', function() {
			
			    const password = prompt("Please enter the password to gather data:");
			    const correctPassword = "orcodio22";
			
			    if (password === correctPassword) {
			        showLoadingOverlay();
			    const updateButton = this;
			    updateButton.disabled = true;
			    updateButton.style.display = "none";
			    fetch('/update_traffic_data', {
			        method: 'POST',
			        headers: { 'Content-Type': 'application/json' },
			        body: JSON.stringify({ data: trafficData })
			    })
			        .then(response => {
			            if (!response.ok) throw new Error('Network response was not ok');
			            return response.json();
			        })
			        .then(data => {
			            console.log("Traffic data updated successfully!");
			        })
			        .catch(error => {
			            console.error("Error updating traffic data:", error);
			        })
			        .finally(() => {
			            updateButton.disabled = false;
			            updateButton.style.display = "block";
			            hideLoadingOverlay();
			        });
			    }
			});
			
			document.getElementById('saveData').addEventListener('click', function() {
			    if (trafficData.length === 0) return;
			    
			    const password = prompt("Please enter the password to gather data:");
			    const correctPassword = "orcodio22";
			
			    if (password === correctPassword) {
			        showLoadingOverlay();
			    fetch('/save_traffic_data', {
			        method: 'POST',
			        headers: { 'Content-Type': 'application/json' },
			        body: JSON.stringify({ data: trafficData })
			    })
			        .then(response => {
			            if (!response.ok) throw new Error('Network response was not ok');
			            return response.json();
			        })
			        .then(data => {
			            console.log("Traffic data saved successfully!");
			        })
			        .catch(error => {
			            console.error("Error saving traffic data:", error);
			        })
			        .finally(() => {
			            hideLoadingOverlay();
			        });
			    }
			});
		</script>
	</body>
</html>
